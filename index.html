<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <div class="container">
    <div class="card">
      <img src="./Images/illustration-article.svg" alt="Web 3.0 image" class="card-image">
      <div class="card-content">
          <h2 class="card-btn">Learning</h2>
          <p class="card-text">Published 21 Dec 2023</p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-author">
              These languages are the backbone of every website, 
              defining structure, content, and presentation.
            </p>
            <div class="avatar-wrapper">
                <img src="./Images/image-avatar.webp" alt="Avatar image" class="avatar">
                <h4 class="author-name">Greg Hooper</h4>
            </div>
      </div>
    </div>
</body>
</html>
